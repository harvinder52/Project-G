<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Material UI Example</title>
   
    <!-- Load Material UI CSS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-ui/4.12.3/css/material-ui.min.css" />
    <style>
      main {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      form {
        display: flex;
        flex-direction: column;
        align-items: center;
        max-width: 500px;
        width: 100%;
      }

      .input-wrapper {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
        margin-bottom: 10px;
      }

      #urlInput {
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
        box-shadow: 0 0 5px #ccc;
        font-size: 16px;
        width: 70%;
      }

      #form-submit-button{
        background-color: #000;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        width: 25%;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav style="background-color: #000; color: #fff; display: flex; justify-content: space-between; align-items: center; padding: 10px;">
      <div>Project-G</div>
      <div>
        <i class="fas fa-user-circle"></i>
      </div>
    </nav>

    <!-- Main section -->
    <main style="background-color: #fff; padding: 20px;">
      <form>
        <div class="input-wrapper">
          <input type="text" id="urlInput" placeholder="Enter Google Form URL" />
          <button type="submit" id="form-submit-button">
            Submit
          </button>
        </div>
      </form>
    </main>

    <!-- Load Material UI JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.14.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.14.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/material-ui/4.12.3/umd/material-ui.production.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
